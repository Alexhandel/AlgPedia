{% extends "main_template.html" %}
{% block content %}


<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2"></div>
		<div id="signin" class="span4">
			
			<h2>Signin</h2>
			
			{{message}}
			<form class="form-horizontal django-default" action="." method="post">{% csrf_token %}
				{{form}}
				<div class="margin-top">
					<button type="submit" class="btn">Submit</button>
				</div>
			</form>
		</div>
		<div class="span4"></div>
	</div>
</div>
{% endblock %}
